<div class="w-screen h-3/7 flex flex-col items-center py-12">
  <div class="bg-violet-500 my-12 w-1/2 rounded-md py-6 flex flex-col items-center">
    <div class="flex flex-row justify-around">
      <div class="w-1/3">
        <h1 class="font-main font-bold text-3xl text-white">How It Works?</h1>
        <h3 class="font-main font-bold text-l text-slate-800">Click "Start!" and select a screen shot of an entire webpage or just a component.</h3>
      </div>
      <div class="w-1/3 flex flex-col items-end">
        <h1 class="font-main font-bold text-3xl text-white">Results</h1>
        <h3 class="text-end font-main font-bold text-l text-slate-800">Kritiska.ai will evaluate the uploaded image and determine how Modern, Dated, and Very Dated the image is.</h3>
      </div>
    </div>
    <div class="border-t-2 border-violet-400 flex w-10/12 my-4 justify-between items-center"></div>
    <div [ngClass]="{'bg-gray-300 border-gray-500 hover:bg-gray-300 hover:border-gray-500' : loading}" class="bg-violet-300 rounded-md w-96 h-24 border-b-4 border-r-4 border-purple-400 hover:bg-purple-400 hover:border-violet-300">
      <Label for="file">
        <div class="flex flex-row items-center justify-center h-full">
          <h1 class="text-3xl text-violet-900 font-main">{{btnText}}</h1>
        </div>
      </Label>
    </div>
  </div>
  <input type="file" id="file" accept="image/*" (change)="onUpload.emit($event)" class="hidden" [disabled]="loading">
</div>
