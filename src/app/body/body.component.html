<div class="flex flex-col items-center justify-center">
  <app-img-uploader (onUpload)="onUpload($event)" [loading]="loading" [btnText]="btnText"></app-img-uploader>
  <div [ngClass]="prediction.length > 0 ? 'opacity-100 transition-all ease-in-out duration-1000' : 'w-0 opacity-0'" class="flex flex-col justify-center items-center w-full py-12 transition-all ease-in-out duration-1000 delay-100">
    <div class="w-64 h-64">
      <canvas id="chart">{{ chartData }}</canvas>
    </div>
    <ng-container *ngIf="prediction.length > 0">
      <div class="w-1/2 h-72 pt-12 flex flex-row justify-between justify-center text-purple-500 text-5xl font-main font-bold">
        <div class="flex flex-col items-center justify-center w-1/3 h-full border-r-4 border-violet-400">
          <h1>MODERN</h1>
          <h2 [ngClass]="prediction[1].probability >= 80 ? 'text-lime-500' : 'text-white'" class="text-7xl pt-2">{{ prediction && prediction[1].probability }}%</h2>
        </div>
        <div class="flex flex-col items-center justify-center  w-1/3 h-full">
          <h1>DATED</h1>
          <h2 [ngClass]="{'text-rose-500' : prediction[0].probability >= 50}" class="text-7xl text-white pt-2">{{ prediction && prediction[0].probability }}%</h2>
        </div>
        <div class="flex flex-col items-center justify-center w-1/3 h-full border-l-4 border-violet-400">
          <h1>VERY DATED</h1>
          <h2 [ngClass]="{'text-rose-500' : prediction[2].probability >= 25}" class="text-7xl text-white pt-2">{{ prediction && prediction[2].probability }}%</h2>
        </div>
      </div>
    </ng-container>
  </div>
  <ng-container *ngIf="prediction.length > 0">
    <app-dev-list class="w-full flex justify-center"></app-dev-list>
  </ng-container>
</div>
