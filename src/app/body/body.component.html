<div class="flex flex-col items-center justify-center">
  <div class="w-full h-3/7 flex flex-col items-center py-12">
    <Label for="file" class="bg-violet-300 rounded-md w-96 h-12 border-b-4 border-r-4 border-violet-500 hover:bg-violet-500 hover:border-violet-300">
      <div class="flex flex-row items-center justify-center h-full">
        <h1 class="text-3xl text-violet-900 font-main">Upload Screenshot</h1>
      </div>
    </Label>
    <input type="file" id="file" accept="image/*" (change)="onUpload($event)" class="hidden">
    <img id="test" [ngClass]="imgSrc ? 'w-72' : 'w-0'" class="transition-all ease-in-out duration-1000 mt-4 rounded-md" src="{{ imgSrc }}">
  </div>
  <div [ngClass]="prediction ? 'w-full opacity-100' : 'w-0 opacity-0'" class="flex flex-col justify-center items-center w-full py-12 transition-all ease-in-out duration-1000">
    <div class="w-64 h-64">
      <canvas id="chart">{{ chartData }}</canvas>
    </div>
    <div class="w-1/2 h-72 pt-12 flex flex-row justify-between justify-center text-purple-500 text-5xl font-main font-bold">
      <div class="flex flex-col items-center justify-center w-1/3 h-full border-r-4 border-violet-400">
        <h1>{{ prediction[1].className.toUpperCase() }}</h1>
        <h2 [ngClass]="prediction[1].probability >= 80 ? 'text-lime-500' : 'text-white'" class="text-7xl pt-2">{{ prediction[1].probability }}%</h2>
      </div>
      <div class="flex flex-col items-center justify-center  w-1/3 h-full">
        <h1>{{ prediction[0].className.toUpperCase() }}</h1>
        <h2 [ngClass]="{'text-rose-500' : prediction[0].probability >= 50}" class="text-7xl text-white pt-2">{{ prediction[0].probability }}%</h2>
      </div>
      <div class="flex flex-col items-center justify-center w-1/3 h-full border-l-4 border-violet-400">
        <h1>{{ prediction[2].className.toUpperCase() }}</h1>
        <h2 [ngClass]="{'text-rose-500' : prediction[2].probability >= 25}" class="text-7xl text-white pt-2">{{ prediction[2].probability }}%</h2>
      </div>
    </div>
  </div>
  <app-dev-list class="w-full flex justify-center"></app-dev-list>
</div>
