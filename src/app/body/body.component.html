<div class="h-screen flex flex-col items-center">
  <div class="w-full h-1/3 flex flex-col items-center pt-12">
    <Label for="file" class="bg-violet-300 rounded-md w-96 h-12 border-b-4 border-r-4 border-violet-500 hover:bg-violet-500 hover:border-violet-300">
      <div class="flex flex-row items-center justify-center h-full">
        <h1 class="text-3xl text-violet-900 font-main">Upload Screenshot</h1>
      </div>
    </Label>
    <input type="file" id="file" accept="image/*" (change)="onUpload($event)" class="hidden">
    <img id="test" class="w-96 mt-4 rounded-md" src="{{ imgSrc }}">
  </div>
  <div class=" flex flex-row justify-center items-end h-1/3 w-full py-4">
    <div [ngClass]="{'hidden': !prediciton}" class="w-64 h-64 hidden">
      <canvas id="chart">{{ chartData }}</canvas>
    </div>
  </div>
  <div class="w-1/2 h-1/3 py-8 flex flex-row justify-between justify-center text-purple-500 text-5xl font-main font-bold">
    <div class="flex flex-col items-center justify-center w-1/3 h-full border-r-4 border-violet-400">
      <h1>{{ prediciton[1].className.toUpperCase() }}</h1>
      <h2 [ngClass]="{'text-lime-500' : prediciton[1].probability >= 80}" class="text-7xl text-white pt-2">{{ prediciton[1].probability }}%</h2>
    </div>
    <div class="flex flex-col items-center justify-center  w-1/3 h-full">
      <h1>{{ prediciton[0].className.toUpperCase() }}</h1>
      <h2 [ngClass]="{'text-rose-500' : prediciton[0].probability >= 50}" class="text-7xl text-white pt-2">{{ prediciton[0].probability }}%</h2>
    </div>
    <div class="flex flex-col items-center justify-center w-1/3 h-full border-l-4 border-violet-400">
      <h1>{{ prediciton[2].className.toUpperCase() }}</h1>
      <h2 [ngClass]="{'text-rose-500' : prediciton[2].probability >= 25}" class="text-7xl text-white pt-2">{{ prediciton[2].probability }}%</h2>
    </div>
  </div>
</div>
